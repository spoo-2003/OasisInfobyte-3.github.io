<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link

    <title>Temperatute Converter</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="my-3"><h2>Temperature Calculator</h2></div>
        <form action="post">
          <div class="txt_form">
            <input
              type="number"
              required
              placeholder="Temperature in â„ƒ"
              step="0.000001"
            />
          </div>
          <!-- <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Celsius</label>
          </div> -->
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2"
              >Fahrenheit</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3">Kelvin</label>
          </div>
          <div class="txt_form">
            <textarea
              name="Result"
              id=""
              cols="30"
              rows="1"
              placeholder="Result"
            ></textarea>
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </section>
    <script src="./index.js"></script>
